<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>rollDice App</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  
  </head>
  <body ng-app="starter">

     <ion-pane>
      <ion-header-bar align-title="center" class="bar-stable">
        <h1 class="title">D&D Helper App</h1>
      </ion-header-bar>
      <ion-content>
  <div class=“card”>
   <center><h2>
        <div id="myLife">
          20
        </div>
      </h2></center>
   </div>

  <div>
   <center>
    <a class="button button-energized" onclick="incDec('-1')">
      -1
    </a>
    <a class="button button-positive" onclick="incDec('+1')">
      +1
    </a>
   </center>
  </div>
  <br/>

  <div>
   <center>
    <a class="button button-energized" onclick="incDec('-5')">
      -5
    </a>
    <a class="button button-positive" onclick="incDec('+5')">
      +5
    </a>
   </center>
  </div>

  <div>
   <center>
   <br/>
    <a class="button button-energized" onclick="randomDiceroll()">
      Roll the Dice
    </a>
    &nbsp;&nbsp;
    <a id="diceRoll" class="button button-balanced">
      0
    </a>
   </center>
   <br/>
  </div>

  <center><a class="button button-large button-assertive" onclick="reset()">Reset</a></center>

      </ion-content>
    </ion-pane>

      </ion-content>
    <ion-footer-bar align-title="center" class="bar-calm">
       <div>
         <h2 class="title">App by Eamon Walsh GMIT &copy; 2015</h2>
      </div>
    </ion-footer-bar>

</ion-pane>

  <script type="text/javascript">
    
   function incDec(plusMinus) {
      var plusMinus = parseInt(plusMinus);
      var currentLife = parseInt(document.getElementById("myLife").innerHTML) + plusMinus;
      //alert(currentLife);
     
     if(currentLife < 0)
     {
       currentLife = 0;
     }
     else if(currentLife > 100)
     {
       currentLife = 100;
     }
     else
     {
       document.getElementById("myLife").innerHTML = currentLife;
     }
   }

    function randomDiceroll() {
      document.getElementById("diceRoll").innerHTML = Math.floor(Math.random() *(20-1+1)+1);
    }
    
    function reset() {
      document.getElementById("myLife").innerHTML = 20;
      document.getElementById("diceRoll").innerHTML = 0;
    } 

    </script>

  </body>

</html>
